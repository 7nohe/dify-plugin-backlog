identity:
  author: "7nohe"
  name: "backlog"
  label:
    en_US: "Backlog Provider"
    ja_JP: "Backlog プロバイダ"
  description:
    en_US: "Authenticate to Backlog and expose tools to operate projects and issues."
    ja_JP: "Backlog に認証し、プロジェクト/課題操作のツールを提供します。"
  icon: "icon.svg"

credentials_for_provider:
  SPACE_DOMAIN:
    type: text-input
    required: true
    label:
      en_US: "Space Domain"
      ja_JP: "スペースドメイン"
    placeholder:
      en_US: "yourspace.backlog.jp"
      ja_JP: "yourspace.backlog.jp"
    help:
      en_US: "Without scheme, e.g. yourspace.backlog.jp"
      ja_JP: "スキーム(https://)なしで入力してください"
  API_KEY:
    type: secret-input
    required: true
    label:
      en_US: "API Key"
      ja_JP: "APIキー"
    help:
      en_US: "Backlog Personal Settings → API"
      ja_JP: "Backlog個人設定→APIで発行したキー"
  DEFAULT_PROJECT:
    type: text-input
    required: false
    label:
      en_US: "Default Project (ID or Key)"
      ja_JP: "デフォルトのプロジェクト（IDまたはキー）"
    help:
      en_US: "Optional. Used when a tool receives no project parameter."
      ja_JP: "任意。ツール入力にプロジェクトが渡らない場合に使用します。"

tools:
  - "tools/list_projects.yaml"
  - "tools/list_issues.yaml"
  - "tools/get_issue.yaml"
  - "tools/create_issue.yaml"
  - "tools/add_comment.yaml"
  - "tools/list_priorities.yaml"
  - "tools/list_issue_types.yaml"

extra:
  python:
    source: "provider/backlog.py"
